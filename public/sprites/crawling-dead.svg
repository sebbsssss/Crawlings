<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Blood pool -->
  <ellipse cx="32" cy="56" rx="20" ry="6" fill="#8B0000" opacity="0.6"/>

  <!-- Shadow -->
  <ellipse cx="32" cy="58" rx="18" ry="4" fill="#000" opacity="0.2"/>

  <!-- Body (flipped/dead - more horizontal) -->
  <ellipse cx="32" cy="42" rx="18" ry="10" fill="#666"/>
  <ellipse cx="32" cy="40" rx="14" ry="7" fill="#777" opacity="0.5"/>

  <!-- Legs sticking up (left) -->
  <ellipse cx="20" cy="36" rx="2" ry="6" fill="#555"/>
  <ellipse cx="16" cy="38" rx="2" ry="5" fill="#555"/>

  <!-- Legs sticking up (right) -->
  <ellipse cx="44" cy="36" rx="2" ry="6" fill="#555"/>
  <ellipse cx="48" cy="38" rx="2" ry="5" fill="#555"/>

  <!-- Claws (limp) -->
  <ellipse cx="10" cy="44" rx="6" ry="4" fill="#666"/>
  <ellipse cx="54" cy="44" rx="6" ry="4" fill="#666"/>

  <!-- Head (drooped) -->
  <ellipse cx="32" cy="50" rx="8" ry="6" fill="#666"/>

  <!-- X eyes -->
  <g stroke="#333" stroke-width="2" stroke-linecap="round">
    <line x1="26" y1="47" x2="30" y2="51"/>
    <line x1="30" y1="47" x2="26" y2="51"/>
    <line x1="34" y1="47" x2="38" y2="51"/>
    <line x1="38" y1="47" x2="34" y2="51"/>
  </g>
</svg>
