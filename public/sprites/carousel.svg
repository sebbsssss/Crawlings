<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Shadow -->
  <ellipse cx="50" cy="96" rx="35" ry="4" fill="#000" opacity="0.2"/>

  <!-- Base platform -->
  <ellipse cx="50" cy="90" rx="35" ry="8" fill="#8E24AA"/>
  <ellipse cx="50" cy="88" rx="32" ry="6" fill="#AB47BC"/>

  <!-- Center pole -->
  <rect x="46" y="20" width="8" height="70" fill="#FFD54F"/>
  <rect x="48" y="25" width="2" height="60" fill="#FFC107" opacity="0.5"/>

  <!-- Top canopy -->
  <ellipse cx="50" cy="22" rx="40" ry="10" fill="#E91E63"/>
  <ellipse cx="50" cy="20" rx="38" ry="8" fill="#F06292"/>

  <!-- Canopy stripes -->
  <path d="M 12 22 Q 50 35 88 22" stroke="#EC407A" stroke-width="3" fill="none"/>
  <path d="M 15 24 Q 50 38 85 24" stroke="#F48FB1" stroke-width="2" fill="none"/>

  <!-- Top ornament -->
  <polygon points="50,5 45,15 55,15" fill="#FFD54F"/>
  <circle cx="50" cy="5" r="3" fill="#FFC107"/>

  <!-- Hanging decorations -->
  <circle cx="20" cy="30" r="4" fill="#FF5722"/>
  <circle cx="35" cy="28" r="4" fill="#4CAF50"/>
  <circle cx="50" cy="26" r="4" fill="#2196F3"/>
  <circle cx="65" cy="28" r="4" fill="#FFEB3B"/>
  <circle cx="80" cy="30" r="4" fill="#9C27B0"/>

  <!-- Seats/horses (simplified as colorful circles) -->
  <g>
    <!-- Left seat -->
    <ellipse cx="25" cy="70" rx="8" ry="12" fill="#E91E63"/>
    <ellipse cx="25" cy="68" rx="6" ry="9" fill="#F48FB1" opacity="0.5"/>
    <line x1="25" y1="58" x2="25" y2="35" stroke="#FFD54F" stroke-width="2"/>

    <!-- Right seat -->
    <ellipse cx="75" cy="70" rx="8" ry="12" fill="#4CAF50"/>
    <ellipse cx="75" cy="68" rx="6" ry="9" fill="#81C784" opacity="0.5"/>
    <line x1="75" y1="58" x2="75" y2="35" stroke="#FFD54F" stroke-width="2"/>

    <!-- Front seat -->
    <ellipse cx="50" cy="75" rx="8" ry="12" fill="#2196F3"/>
    <ellipse cx="50" cy="73" rx="6" ry="9" fill="#64B5F6" opacity="0.5"/>
    <line x1="50" y1="63" x2="50" y2="26" stroke="#FFD54F" stroke-width="2"/>
  </g>

  <!-- Lights around base -->
  <circle cx="20" cy="88" r="2" fill="#FFEB3B"/>
  <circle cx="35" cy="90" r="2" fill="#FFEB3B"/>
  <circle cx="50" cy="91" r="2" fill="#FFEB3B"/>
  <circle cx="65" cy="90" r="2" fill="#FFEB3B"/>
  <circle cx="80" cy="88" r="2" fill="#FFEB3B"/>
</svg>
