<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 48" width="64" height="48">
  <!-- Shadow -->
  <ellipse cx="32" cy="44" rx="24" ry="5" fill="#000" opacity="0.2"/>

  <!-- Red ball -->
  <circle cx="14" cy="36" r="8" fill="#e53935"/>
  <circle cx="12" cy="33" r="3" fill="#ef5350" opacity="0.6"/>
  <path d="M 10 38 Q 14 42 18 38" stroke="#c62828" stroke-width="1.5" fill="none"/>

  <!-- Yellow block -->
  <rect x="26" y="30" width="12" height="12" rx="1" fill="#ffd54f"/>
  <rect x="26" y="30" width="12" height="3" fill="#ffecb3" opacity="0.5"/>
  <text x="32" y="39" font-size="8" fill="#f57f17" text-anchor="middle" font-family="Arial" font-weight="bold">A</text>

  <!-- Blue block stacked -->
  <rect x="30" y="20" width="10" height="10" rx="1" fill="#42a5f5"/>
  <rect x="30" y="20" width="10" height="2.5" fill="#90caf9" opacity="0.5"/>
  <text x="35" y="28" font-size="7" fill="#1565c0" text-anchor="middle" font-family="Arial" font-weight="bold">B</text>

  <!-- Green spinning top -->
  <ellipse cx="50" cy="40" rx="6" ry="2" fill="#388e3c"/>
  <polygon points="50,24 44,40 56,40" fill="#4caf50"/>
  <ellipse cx="50" cy="32" rx="4" ry="1.5" fill="#81c784"/>
  <line x1="50" y1="24" x2="50" y2="18" stroke="#795548" stroke-width="2" stroke-linecap="round"/>
  <circle cx="50" cy="17" r="2" fill="#ffb74d"/>

  <!-- Small purple star -->
  <polygon points="20,20 21,24 25,24 22,27 23,31 20,28 17,31 18,27 15,24 19,24" fill="#ab47bc"/>
  <polygon points="20,21 20.5,23 22.5,23 21,25 21.5,27 20,25.5 18.5,27 19,25 17.5,23 19.5,23" fill="#ce93d8" opacity="0.6"/>

  <!-- Orange ring -->
  <circle cx="8" cy="24" r="5" fill="none" stroke="#ff7043" stroke-width="3"/>
  <circle cx="6" cy="22" r="1.5" fill="#ffab91" opacity="0.7"/>
