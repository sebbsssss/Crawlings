<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Shadow -->
  <ellipse cx="32" cy="58" rx="16" ry="4" fill="#000" opacity="0.3"/>

  <!-- Tail segments -->
  <ellipse cx="32" cy="52" rx="8" ry="5" fill="#8B1E1E"/>
  <ellipse cx="32" cy="48" rx="9" ry="5" fill="#A52A2A"/>

  <!-- Body -->
  <ellipse cx="32" cy="36" rx="14" ry="18" fill="#CD4444"/>
  <ellipse cx="32" cy="32" rx="11" ry="14" fill="#D45555" opacity="0.7"/>
  <ellipse cx="32" cy="28" rx="8" ry="10" fill="#E06666" opacity="0.5"/>

  <!-- Left arm (holding food) -->
  <ellipse cx="14" cy="32" rx="6" ry="4" fill="#A52A2A" transform="rotate(-30 14 32)"/>
  <ellipse cx="8" cy="28" rx="7" ry="5" fill="#CD4444"/>

  <!-- Right arm (holding food) -->
  <ellipse cx="50" cy="32" rx="6" ry="4" fill="#A52A2A" transform="rotate(30 50 32)"/>
  <ellipse cx="56" cy="28" rx="7" ry="5" fill="#CD4444"/>

  <!-- Apple being held -->
  <circle cx="32" cy="22" r="8" fill="#E53935"/>
  <circle cx="30" cy="19" r="3" fill="#EF5350" opacity="0.6"/>
  <rect x="31" y="12" width="2" height="4" fill="#5C4033"/>
  <ellipse cx="35" cy="14" rx="3" ry="2" fill="#4CAF50"/>

  <!-- Legs -->
  <ellipse cx="20" cy="46" rx="5" ry="2" fill="#8B1E1E" transform="rotate(-30 20 46)"/>
  <ellipse cx="18" cy="50" rx="5" ry="2" fill="#8B1E1E" transform="rotate(-20 18 50)"/>
  <ellipse cx="44" cy="46" rx="5" ry="2" fill="#8B1E1E" transform="rotate(30 44 46)"/>
  <ellipse cx="46" cy="50" rx="5" ry="2" fill="#8B1E1E" transform="rotate(20 46 50)"/>

  <!-- Head (behind apple) -->
  <ellipse cx="32" cy="18" rx="10" ry="8" fill="#CD4444"/>

  <!-- Eye stalks (peeking over apple) -->
  <rect x="22" y="4" width="3" height="10" rx="1.5" fill="#A52A2A"/>
  <rect x="39" y="4" width="3" height="10" rx="1.5" fill="#A52A2A"/>

  <!-- Happy eating eyes (closed, content) -->
  <path d="M 20 4 Q 23.5 1 27 4" stroke="#1a1a1a" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  <path d="M 37 4 Q 40.5 1 44 4" stroke="#1a1a1a" stroke-width="2.5" fill="none" stroke-linecap="round"/>

  <!-- Blush -->
  <ellipse cx="18" cy="12" rx="3" ry="2" fill="#FF6B6B" opacity="0.5"/>
  <ellipse cx="46" cy="12" rx="3" ry="2" fill="#FF6B6B" opacity="0.5"/>

  <!-- Antennae (relaxed) -->
  <line x1="26" y1="8" x2="20" y2="0" stroke="#8B1E1E" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="38" y1="8" x2="44" y2="0" stroke="#8B1E1E" stroke-width="1.5" stroke-linecap="round"/>

  <!-- Yummy sparkles -->
  <circle cx="8" cy="18" r="1.5" fill="#FFD700"/>
  <circle cx="56" cy="20" r="1.5" fill="#FFD700"/>

  <!-- Bite marks on apple -->
  <ellipse cx="38" cy="24" rx="3" ry="2" fill="#FFECB3"/>
</svg>
