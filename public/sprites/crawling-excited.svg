<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Shadow -->
  <ellipse cx="32" cy="58" rx="16" ry="4" fill="#000" opacity="0.3"/>

  <!-- Tail segments (perky) -->
  <ellipse cx="32" cy="50" rx="8" ry="5" fill="#8B1E1E"/>
  <ellipse cx="32" cy="46" rx="9" ry="5" fill="#A52A2A"/>

  <!-- Body (bouncy) -->
  <ellipse cx="32" cy="34" rx="14" ry="16" fill="#CD4444"/>
  <ellipse cx="32" cy="30" rx="11" ry="12" fill="#D45555" opacity="0.7"/>
  <ellipse cx="32" cy="26" rx="8" ry="9" fill="#E06666" opacity="0.5"/>

  <!-- Left arm (way up!) -->
  <ellipse cx="10" cy="28" rx="6" ry="4" fill="#A52A2A" transform="rotate(-50 10 28)"/>
  <ellipse cx="4" cy="22" rx="7" ry="5" fill="#CD4444"/>

  <!-- Right arm (way up!) -->
  <ellipse cx="54" cy="28" rx="6" ry="4" fill="#A52A2A" transform="rotate(50 54 28)"/>
  <ellipse cx="60" cy="22" rx="7" ry="5" fill="#CD4444"/>

  <!-- Legs (bouncy) -->
  <ellipse cx="20" cy="44" rx="5" ry="2" fill="#8B1E1E" transform="rotate(-40 20 44)"/>
  <ellipse cx="17" cy="48" rx="5" ry="2" fill="#8B1E1E" transform="rotate(-25 17 48)"/>
  <ellipse cx="44" cy="44" rx="5" ry="2" fill="#8B1E1E" transform="rotate(40 44 44)"/>
  <ellipse cx="47" cy="48" rx="5" ry="2" fill="#8B1E1E" transform="rotate(25 47 48)"/>

  <!-- Head -->
  <ellipse cx="32" cy="16" rx="10" ry="8" fill="#CD4444"/>
  <ellipse cx="32" cy="14" rx="7" ry="5" fill="#E06666" opacity="0.5"/>

  <!-- Eye stalks (bouncy) -->
  <rect x="23" y="4" width="3" height="9" rx="1.5" fill="#A52A2A"/>
  <rect x="38" y="4" width="3" height="9" rx="1.5" fill="#A52A2A"/>

  <!-- Excited eyes (stars!) -->
  <polygon points="24.5,2 25.5,4 27.5,4 26,5.5 26.5,7.5 24.5,6 22.5,7.5 23,5.5 21.5,4 23.5,4" fill="#FFD700"/>
  <polygon points="39.5,2 40.5,4 42.5,4 41,5.5 41.5,7.5 39.5,6 37.5,7.5 38,5.5 36.5,4 38.5,4" fill="#FFD700"/>

  <!-- Big blush -->
  <ellipse cx="22" cy="18" rx="5" ry="3" fill="#FF6B6B" opacity="0.6"/>
  <ellipse cx="42" cy="18" rx="5" ry="3" fill="#FF6B6B" opacity="0.6"/>

  <!-- Huge smile -->
  <path d="M 24 20 Q 32 28 40 20" stroke="#6B1010" stroke-width="2" fill="none" stroke-linecap="round"/>
  <path d="M 26 21 Q 32 26 38 21" fill="#6B1010"/>

  <!-- Antennae (bouncy/wavy) -->
  <path d="M 27 8 Q 22 0 18 -4" stroke="#8B1E1E" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  <path d="M 37 8 Q 42 0 46 -4" stroke="#8B1E1E" stroke-width="1.5" fill="none" stroke-linecap="round"/>

  <!-- Excitement sparkles -->
  <circle cx="6" cy="14" r="2" fill="#FFD700"/>
  <circle cx="58" cy="12" r="2" fill="#FFD700"/>
  <circle cx="12" cy="6" r="1.5" fill="#FFD700"/>
  <circle cx="52" cy="4" r="1.5" fill="#FFD700"/>

  <!-- Motion lines -->
  <line x1="0" y1="36" x2="6" y2="36" stroke="#CD4444" stroke-width="2" opacity="0.5"/>
  <line x1="58" y1="36" x2="64" y2="36" stroke="#CD4444" stroke-width="2" opacity="0.5"/>
  <line x1="2" y1="42" x2="8" y2="42" stroke="#CD4444" stroke-width="1.5" opacity="0.4"/>
  <line x1="56" y1="42" x2="62" y2="42" stroke="#CD4444" stroke-width="1.5" opacity="0.4"/>
</svg>
